<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unorder list</title>
    <style>
        body{
            background-image: url(https://enviragallery.com/wp-content/uploads/2020/01/How-to-make-a-background-white.png);
        }
    </style>
</head>
<body>
    <h1>MENU</h1>
    <ul>
        <li>tandoori chicken</li>
        <li>afgani chicken</li>
        <li>chicken malai</li>
        <li>fish tika</li>
    </ul><hr>
    <ul type="circle">
        <li>kadai chicken</li>
        <li>chicken pizza</li>
        <li>egg pizza</li>
        <li>cheese pizza</li>
    </ul><hr>
    <ul type="square">
      <li>chicken roll</li>
      <li>muuton roll</li>
      <li>fish roll</li>
      <li>shawarma</li>
    </ul><hr>
    <ul type="none">
        <li>panipoori</li>
        <li>musroom gravy</li>
        <li>chicken shawarma</li>
        <li>cheese chicken shawarma</li>
    </ul><hr>
    
</body>
</html>
